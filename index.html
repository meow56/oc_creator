<html>
  <head>
    <title>
      Touhou Stuff
    </title>
    <script src="oc_gen.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="sidebar" class="sidebar">
      <button id="oc_gen" onclick="showOCGen();" class="sidebarbutton">
        OC Generator
      </button>
      <button id="random_touhou" onclick="showRNT();" class="sidebarbutton">
        Random Touhou
      </button>
    </div>
    <div id="main" class="main">
      <div id="oc_generator">
        <h3>
          OC Generator
        </h3>
        <p>
          Uses <a href="https://sta.sh/01g0mzeunbpd">this</a> as a base.
        </p>
        <div id="results">
          
        </div>
        <button id="generate" onclick="generateOC();">
          Generate
        </button>
      </div>
      
      <div id="RNTouhou" class="hidden">
        <h3>
          Random Touhou Character
        </h3>
        <p>
          All characters come from <a href="https://en.touhouwiki.net/wiki/Characters">here</a>. Titles from character page, when possible.
        </p>
        <div id="RNT_roulette">
          
        </div>
        <div id="results_RNT">
          
        </div>
        <button id="generate_RNT" onclick="generateRNT();">
          Generate
        </button>
      </div>
    </div>
  </body>
</html>
